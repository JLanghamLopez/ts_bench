[green_agent]
endpoint = "http://127.0.0.1:9019"
cmd = "python -m ts_bench.agents.ts_task_agent --host 127.0.0.1 --port 9019"

[participant]
endpoint = "http://127.0.0.1:9018"
cmd = "python -m ts_bench.agents.benchmark_agent --host 127.0.0.1 --port 9018"

[config]
task_type = "time-series-forecasting"

# Evaluation mode: submit results for each task
# Each result must have task_id and metrics dict
# Required metrics for forecasting: rmse, mae, mape
[[config.results]]
task_id = "commodity_forecasting"
[config.results.metrics]
rmse = 0.045
mae = 0.032
mape = 0.021

